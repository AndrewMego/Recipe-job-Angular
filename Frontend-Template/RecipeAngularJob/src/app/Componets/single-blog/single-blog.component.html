<!--================Blog Area =================-->
<section class="blog_area single-post-area section-padding">
  <div class="container">
    <div class="row">
      <div class="col-12 posts-list">
        <div class="single-post">
          <div class="feature-img" *ngIf="blogItem.imgBlog.length != 0">
            <img
            class="card-img rounded-0 w-50"
                  height="500"
              src="{{blogItem.imgBlog[0]}}"
              alt=""
            />
          </div>
        </div>
        <hr />

        <div class="blog-author">
          <div class="media align-items-center">
            <div
              class="profile-pic"
              style=" border:1px solid ;
                                background-image: url('{{
                blogItem.picOwnerBlog
              }}');
                              "
            ></div>
            <div class="media-body ml-5">
              <a href="#">
                <h4>{{ blogItem.title }}</h4>
              </a>
              <p class="text-dark">
                {{ blogItem.description }}
              </p>
            </div>
          </div>
        </div>
        <div class="comments-area">
          <h4>{{ blogItem.comments.length }} Comments</h4>
          <div class="comment-list" *ngFor="let comment of blogItem.comments">
            <div class="single-comment justify-content-between d-flex">
              <div class="user justify-content-between d-flex">
                <div class="thumb">
                  <div
                    class="profile-pic"
                    style=" border:1px solid ;height: 100px;
  width: 100px;
                                background-image: url('{{ comment.pic }}');
                              "
                  ></div>
                </div>
                <div class="desc">
                  <h5>
                    <a href="#">{{ comment.userName }}</a>
                  </h5>
                  <div class="d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                      <p class="comment">
                        {{ comment.commentStr }}
                      </p>
                    </div>
                  </div>
                    <p class="date">{{comment.published_at}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="comment-form" *ngIf="loggedIn == true">
          <h4>Leave a Comment</h4>
          <form class="form-contact comment_form" id="commentForm">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <textarea
                    class="form-control w-100"
                    name="comment"
                    id="comment"
                    #textComment
                    cols="30"
                    rows="9"
                    placeholder="Write Comment"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button
                (click)="sendComment()"
                type="submit"
                class="button button-contactForm btn_1 boxed-btn"
              >
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================ Blog Area end =================-->
