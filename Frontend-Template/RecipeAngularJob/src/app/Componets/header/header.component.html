<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
  </head>
  <body class="hero-anime">
    <div class="navigation-wrap bg-light start-header start-style">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-expand-md navbar-light pt-1 pb-1">
              <a class="navbar-brand" href="#"
                ><span style="font-size: 60px; color: #b94a3e">R</span>ecipe</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto py-4 py-md-0">
                  <li *ngIf="userType != 'Company' " class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                    <a
                      [routerLink]="['/home']"
                      [routerLinkActive]="['hamada']"
                      class="nav-link"
                      >Home</a
                    >
                  </li>
                  <!-- <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4 active">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Template</a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Create</a>
                      <a class="dropdown-item" href="#">Find</a>
                    </div>
                  </li>
                  <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4 active">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Text</a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Create</a>
                      <a class="dropdown-item" href="#">Find</a>
                    </div>
                  </li> -->
                  <li *ngIf="userType != 'Company' " class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                    <a
                      class="nav-link"
                      [routerLink]="['/jobs']"
                      [routerLinkActive]="['hamada']"
                      >Browse Job</a
                    >
                  </li>
                 <!---- <li *ngIf="userType != 'Company' " class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                    <a
                      class="nav-link"
                      [routerLink]="['/others']"
                      [routerLinkActive]="['hamada']"
                      >Others</a
                    >
                  </li>-->
                  <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                    <a
                      class="nav-link"
                      [routerLink]="['/blog']"
                      [routerLinkActive]="['hamada']"
                      >Blogs</a
                    >
                  </li>
                  <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                    <a
                      class="nav-link"
                      [routerLink]="['/contact-us']"
                      [routerLinkActive]="['hamada']"
                      >Contact</a
                    >
                  </li>
                  <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                    <a
                      class="nav-link"
                      [routerLink]="['/about-us']"
                      [routerLinkActive]="['hamada']"
                      >About</a
                    >
                  </li>
                  <!-- if condition user login start -->

                  <li *ngIf="loggedIn == true" style="margin-left: 70px" class="nav-item">
                    <a
                      class="nav-link"
                      [routerLink]="['/profile']"
                      [routerLinkActive]="['hamada']"
                      >profile</a
                    >
                  </li>
                  <li *ngIf="loggedIn == true" class="nav-item ml-4" (click)="logout()">
                    <a
                      class="nav-link"
                      href="home"
                      [routerLinkActive]="['hamada']"
                      >Logout</a
                    >
                  </li>
                  <li *ngIf="loggedIn == false" style="margin-left: 70px" class="nav-item">
                    <a
                      class="nav-link"
                     
                      [routerLink]="['/login']"
                      >Login</a
                    >
                  </li> <!---->
                  <!-- if condition user login end -->

                  <!-- if condition client or company start -->
                  <li *ngIf="userType == 'Company' " class="pl- pl-md-0 ml-0 ml-md-4">
                    <!-- <a class="btn btn-outline-danger nav-link" href="#"> Add Post </a> -->
                    <a [routerLink]="['/post-job']"
                      ><button
                        class="btn btn-outline my-2 my-sm-0"
                        type="submit"
                      >
                        Post A Job
                      </button></a
                    >
                  </li>
                  <!-- if condition client or company end -->
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
