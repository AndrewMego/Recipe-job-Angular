<div class="job_details_area">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="apply_job_form white-bg">
          <h4>Login To Recipe</h4>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="row">
              <div class="col-md-12">
                <div class="input_field">
                  <input
                    type="text"
                    placeholder="User Name"
                    formControlName="username"
                    
                  />
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="
                      loginForm.controls['username'].invalid &&
                      loginForm.controls['username'].touched
                    "
                  >
                    <strong
                      *ngIf="loginForm.controls['username'].errors.required"
                    >
                      User Name is required
                    </strong>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="input_field">
                  <input
                    type="password"
                    placeholder="Password"
                    formControlName="password"
                  />
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="
                      loginForm.controls['password'].invalid &&
                      loginForm.controls['password'].touched
                    "
                  >
                    <strong
                      *ngIf="loginForm.controls['password'].errors.required"
                    >
                      Password is required
                    </strong>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="submit_btn">
                  <button
                    class="boxed-btn3 w-100"
                    type="submit"
                    [disabled]="loginForm.invalid"
                  >
                    Login
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div
              class="text-left mt-4 col-1"
              style="text-decoration: underline"
            >
              <a [routerLink]="['/register']" style="font-size: 20px"
                >Register</a
              >
            </div>
            <div
              class="text-left mt-4 col-11"
              style="text-decoration: underline"
            >
              <a
                href=""
                data-toggle="modal"
                data-target="#forget"
                style="font-size: 20px"
                >Forget password?</a
              >
            </div>
          </div>
          <!-- forget password start -->
          <div
            class="modal fade"
            id="forget"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalScrollableTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-scrollable" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalScrollableTitle">
                    Reset password
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" style="background-color: #121b22">
                  <form class="text-left">
                    <div class="form-group">
                      <label for="user-name" class="col-form-label"
                        >Email</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter your email"
                        id="user-name"
                      />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btnClose"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn"
                    data-toggle="modal"
                    data-target="#reset"
                  >
                    Send password reset email
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- forget password end  -->
        </div>
      </div>
    </div>
  </div>
</div>
