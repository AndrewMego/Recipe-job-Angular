<div class="job_details_area">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="apply_job_form white-bg">
          <h2 class="mb-5">Register To Recipe</h2>
          <form action="#">
            <div class="row">
              <div class="col-md-12">
                <div class="input_field">
                  <input type="text" placeholder="User name" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="input_field">
                  <input type="text" placeholder="First name" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="input_field">
                  <input type="text" placeholder="Last name" required />
                </div>
              </div>
              <div class="col-md-12">
                <div class="input_field">
                  <input type="email" placeholder="Email" required />
                </div>
              </div>
              <div class="col-md-12">
                <div class="input_field">
                  <input type="password" placeholder="Password" required />
                </div>
              </div>
              <div class="col-md-12">
                <div class="input_field">
                  <input
                    type="password"
                    placeholder="confirm password"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="input_field">
                  <input
                    type="tel"
                    placeholder="Phone number"
                    pattern="(201)[0-9]{9}"
                    minlength="11"
                    maxlength="11"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <button type="button" id="inputGroupFileAddon03">
                      <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                    </button>
                  </div>
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="inputGroupFile03"
                      aria-describedby="inputGroupFileAddon03"
                    />
                    <label class="custom-file-label" for="inputGroupFile03"
                      >Upload image</label
                    >
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="input_field">
                  <input type="url" placeholder="Github" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="input_field">
                  <input type="url" placeholder="Instgram" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="input_field">
                  <input type="url" placeholder="Facebook" />
                </div>
              </div>
              <div class="col-lg-12 mb-5">
                  <select class="container ">
                    <option disabled selected>Select register type</option>
                    <option>Company</option>
                    <option>Client</option>
                  </select>
              </div>
              <div class="col-md-12">
                <div class="submit_btn">
                  <button class="boxed-btn3 w-100" type="submit">
                    Sign up
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
